<!DOCTYPE html>
<html>
	<head>
		<title> News Flash Home </title>
		<link href="Style sheets/styles 2.css" type"text/css" rel="stylesheet"/>
	</head>

	<body>
			<div class="header">
				<img src="images/WaxStamp.png" class="logo" alt="Data Druid Wax Seal"/>
				<h1>Data Druids News Flash's</h1>
			</div>
			<div class="container">
						<div class="catagory">
						<h2>New Mail</h2>
						<p class="cent">
							Enter a new mail address into the database
						</p>
						<div class="user">
							<label>Email Adress</label><br/>
							<input type="text" name="new-mail" /><br/>
							<label>Department</label><br/>
							<input type="text" name="new-dep"  /><br/>
						</div>
					</div>
					<div class="catagory">
							<h2>Edit Mail</h2>
						<p class="cent">
							Edit an existing mail address
						</p>
						<div class="user">
							<label>Email Adress</label><br/>
							<input type="text" name="ed-mail" /><br/>
							<label>Department</label><br/>
							<input type="text" name="ed-dep"  /><br/>
						</div>
					</div>
					<div class="catagory">
						<h2>Search</h2>
						<p class="cent">
							Search the database for a mail address
						</p>
						<div class="user">
							<label>Email Adress</label><br/>
							<input type="text" name="sr-mail" /><br/>
							<label>Department</label><br/>
							<input type="text" name="sr-dep"  /><br/>
						</div>
					</div>
					<div class="catagory">
						<h2>Delete</h2>
						<p class="cent">
							Delete a mail address from the database
						</p>
						<div class="user">
							<label>Email Adress</label><br/>
							<input type="text" name="del-mail" /><br/>
							</div>
					</div>
					<div class="catagory">
							<h2>Unsubscribe</h2>
								<p class="cent">
								Move an email address to the unsubscribe catagory
							</p>
							<div class="user">
								<label>Email Adress</label><br/>
								<input type="text" name="un-mail" /><br/>
							</div>
				</div>
			</div>
<!--			<div class="catagory">
				<h2>Generate</h2>
				<p class="cent">
					Generate a list of addresses to mail to
				</p>
			</div> -->
	</body>
</html>
